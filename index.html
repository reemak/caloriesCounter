<!doctype html>
<html>
	<head>
	<title> Calories Counter</title>
	<script src="jquery-1.11.3.js"></script>
	<script src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>
	
	<body>
	<h1> Calories Counter </h1>

</html>
